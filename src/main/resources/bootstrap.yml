spring:
  application:
    name: spring-mongo
  # 解决Dubbo的循环依赖
  main:
    allow-circular-references: true
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      username: nacos
      password: nacos
      config:
        enabled: true
        extension-configs:
          - dataId: common-log.yaml
            group: limengya
            refresh: true
          - dataId: common-mongodb.yaml
            group: limengya
            refresh: true
      discovery:
        enabled: true
dubbo:
  scan:
    base-packages: com.qiusm.mongodb.service
  protocol:
    name: dubbo
    # dubbo协议缺省端口为20880，rmi协议缺省端口为1099，http和hessian协议缺省端口为80；
    # 如果没有配置port，则自动采用默认端口，如果配置为-1，则会分配一个没有被占用的端口。
    # Dubbo 2.4.0+，分配的端口在协议缺省端口的基础上增长，确保端口段可控
    port: -1
  registry:
    # dubbo服务注册端口，注册中心服务器地址，如果地址没有端口缺省为9090，同一集群内的多个地址用逗号分隔，如：ip:port,ip:port
    # 其中前缀spring-cloud说明：挂载到 Spring Cloud注册中心
    address: nacos://127.0.0.1:8848?username=nacos&password=nacos
    # 关闭注册中心是否启动的相关检查,false表示不检查注册中心是否启动，就不会报错
    check: true
  provider:
    timeout: 10000
  cloud:
    subscribed-services: spring-mybatis
  application:
    name: ${spring.application.name}